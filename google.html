<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div>
            <p class="google">
                <span class="g1">G</span>
                <span class="o1">o</span>
                <span class="o2">o</span>
                <span class="g2">g</span>
                <span class="l">l</span>
                <span class="e">e</span>
            </p>
        </div>
        <form class="searchbox">
            <input class="box" type="text" name="search">
            <input class="button1" type="submit" value="Google Search">
            <input class="button2" type="submit" value="I'm Feeling Lucky">
        </form>
        <div>
            <p class="lang">Google offered in: हिन्दी  বাংলা  తెలుగు  मराठी  தமிழ்  ગુજરાતી  ಕನ್ನಡ  മലയാളം  ਪੰਜਾਬੀ</p>
        </div>
        <div>
            <ul class="topmenu">
                <li><a>Gmail</a></li>
                <li><a>Images</a></li>
                <li class="signin"><a class="white">Sign In</a></li>
            </ul>
        </div>
        <div>
            <ul class="botleftmenu">
                <li><a>Advertising</a></li>
                <li><a>Business</a></li>
                <li><a>About</a></li>
            </ul>
        </div>
        <div>
            <ul class="botrightmenu">
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
                <li><a>Settings</a></li>
                <li><a>Use Google.com</a></li>
            </ul>
        </div>
        <div>
            <p class="country">India</p>
        </div>
        <div class="bottombox"></div>
        <div class="topline"></div>
        <div class="botline"></div>
    </body>
</html>
